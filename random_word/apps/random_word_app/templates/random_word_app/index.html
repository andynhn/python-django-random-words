<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Random Word App</title>
</head>
<body>
    <div class="container text-center">
        <div class="header mt-5 d-flex justify-content-center">
            <p>Random Word
                {% if request.session.count > 0 %}
                <span> (attempt #{{request.session.count}}</span>)
                {% endif %}
            </p>
        </div>
        <div class="d-flex justify-content-center mb-2">
            {% if request.session.count > 0 %}
            <div class="border border-dark w-50 p2">
                <h1>{{request.session.word}}</h1>
            </div>
            {% endif %}
        </div>
        <div class="d-flex justify-content-center">
                <a href="/random_word" class="btn btn-primary">Generate</a>
            <div>
                <a href="/reset" class="btn btn-warning ml-1">Reset Counter</a>
            </div>
        </div>


    </div>
</body>
</html>
